<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Coordinate Tool</title>
        <script type="module" src="main.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="lib/select.css">
    </head>
    <body class="loading">
        <div id="loader">

        </div>
        <div id="main-wrapper">
            <div id="leftpanel">
                <div id="top-panel">
                    <div class="sbtn" id="tabs">
                        <button id="points">Points</button><button id="appearance">Appearance</button>
                    </div>
                    <div id="json">
                        <input type="file" accept="application/json" id="importfile">
                        <button id="import" class="material-icons">folder_open</button>
                        <button id="export" class="material-icons">save_alt</button>
                    </div>
                </div>
                <div id="points-panel">
                    <div id="point-list"></div>
                    <div id="point-add">
                        <div class="select" id="letters"></div>
                        <input type="number" placeholder="X" step="0.25" id="x">
                        <input type="number" placeholder="Y" step="0.25" id="y">
                        <div class="select" id="colors"></div>
                        <button id="addpoint">Add</button>
                    </div>
                </div>
            </div>
            <div id="canvas-container">
                <div id="fps">10</div>
                <div class="select" id="mode"></div>
                <div id="info-box">
                    <div id="info-text"></div>
                    <div id="close-info" class="material-icons">close</div>
                </div>
            </div>
        </div>
        <script src="lib/select.js"></script>
    </body>
</html>
